<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column align-items-center px-0">
      <div class="d-flex flex-column align-items-center" id="weather-form">
        <div
          class="d-flex flex-column align-items-center"
          id="weather-input-container"
        >
          <input
            id="city-weather-input"
            type="text"
            placeholder="Enter the city"
          />
        </div>
        <div
          class="d-flex flex-column align-items-center"
          id="city-options"
        ></div>
        <button id="get-weather-forecast-btn">Get weather forecast</button>
      </div>
      <div id="forecast-block">
        <h1 id="forecast-title"></h1>
        <div
          class="d-flex flex-column align-items-center"
          id="coordinates-block"
        >
          <h4>Coordinates</h4>
          <div class="d-flex flex-column align-items-center">
            <div id="latitude" class="d-flex">
              <p>Latitude:&#160;</p>
              <b></b>
            </div>
            <div id="longitude" class="d-flex">
              <p>Longitude:&#160;</p>
              <b></b>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column align-items-center"
          id="temperature-block"
        >
          <h4>Temperature</h4>
          <div class="d-flex flex-column">
            <div class="d-flex">
              <p>Air temperature:&#160;</p>
              <b></b>
            </div>
            <div class="d-flex">
              <p>Feels-like temperature:&#160;</p>
              <b></b>
            </div>
            <div class="d-flex">
              <p>Min temperature:&#160;</p>
              <b></b>
            </div>
            <div class="d-flex">
              <p>Max temperature:&#160;</p>
              <b></b>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center" id="wind-block">
          <h4>Wind</h4>
          <div class="d-flex flex-column">
            <div class="d-flex">
              <p>Speed:&#160;</p>
              <b></b>
            </div>
            <div class="d-flex">
              <p>Direction:&#160;</p>
              <b></b>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column align-items-center"
          id="weather-conditions"
        >
          <h4>Weather conditions</h4>
          <div class="d-flex flex-column"></div>
        </div>
        <div
          class="d-flex flex-column align-items-center"
          id="other-parameters"
        >
          <h4>Other parameters</h4>
          <div class="d-flex flex-column">
            <div class="d-flex">
              <p>Pressure:&#160;</p>
              <b></b>
            </div>
            <div class="d-flex">
              <p>Visibility:&#160;</p>
              <b></b>
            </div>
            <div class="d-flex">
              <p>Humidity:&#160;</p>
              <b></b>
            </div>
            <div class="d-flex">
              <p>Cloudiness:&#160;</p>
              <b></b>
            </div>
          </div>
        </div>
      </div>
      <div id="map-container" class="d-flex justify-content-center">
        <iframe id="map" style="border: 0" allowfullscreen> </iframe>
      </div>
      <div class="flex-column align-items-center" id="news-block">
        <div class="d-flex justify-content-center">
          <h1 id="news-title">NEWS</h1>
        </div>
        <div id="news-container" class="d-flex justify-content-center"></div>
      </div>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
